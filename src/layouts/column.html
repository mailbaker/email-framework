<script props>
    module.exports = {
        width: props.width || '100%',
        height: props.height || '',
        align: props.align || 'left',
        valign: props.valign || 'top',
    }
</script>

<if condition="height">
    <td class="mb-col" width="{{ width }}" height="{{ height }}" style="line-height: {{ height }}px;"></td>
</if>
<else>
    <td class="mb-col" width="{{ width }}" align="{{ align }}" valign="{{ valign }}">
        <yield></yield>
    </td>
</else>
